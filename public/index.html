<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digiwearit</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border: 1px solid #1e40af;
      border-radius: 0.375rem;
      padding: 0.75rem;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .button:hover {
      background-color: #1d4ed8;
      border-color: #3b82f6;
    }

    .overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.18);
      display: none;
    }

    .modal {
      height: 85%;
      width: 85%;
      border-radius: 2rem;
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./assets/Calque_1.jpg" alt="Digiwearit Logo" />
    <button class="button" onclick="toggleTerms()">
      Try Product
    </button>

    <div id="terms" class="overlay" onclick="toggleTerms()">
      <div class="modal" onclick="event.stopPropagation()">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
          <path fill="black"
            d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12z" />
        </svg>
      </div>
    </div>
  </div>
</body>

<script>
  const toggleTerms = () => {
    const termsElement = document.getElementById('terms');
    if (termsElement.style.display === 'none' || termsElement.style.display === '') {
      termsElement.style.display = 'flex';
    } else {
      termsElement.style.display = 'none';
    }
  }
</script>

</html
