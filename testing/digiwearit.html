<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digiwearit</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            border: 1px solid #1e40af;
            border-radius: 0.375rem;
            padding: 0.75rem;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button:hover {
            background-color: #1d4ed8;
            border-color: #3b82f6;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.18);
            display: none;
        }

        .modal {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75%;
            width: 75%;
            border-radius: 2rem;
            background-color: white;
            padding: 3em;
        }

        #logo,
        #cancel {
            position: absolute;
        }

        #logo {
            top: 10%;
            left: 5%;
        }

        #cancel {
            top: 7%;
            right: 5%;
        }

        #condition {
            background-color: #037EF3;
            width: 60%;
            height: 90%;
            border-radius: 2rem;
            padding: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: top;
        }

        #privacy_color {
            color: #FF7BDA;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="button" onclick="toggleTerms()">
            Try Product
        </button>

        <div id="terms" class="overlay" onclick="toggleTerms()">
            <div class="modal" onclick="event.stopPropagation()">
                <img id="logo" src="Calque_1.svg" alt="Digiwearit Logo" />
                <svg id="cancel" onclick="toggleTerms()" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                    viewBox="0 0 2048 2048">
                    <path fill="black"
                        d="m1115 1024l690 691l-90 90l-691-690l-691 690l-90-90l690-691l-690-691l90-90l691 690l691-690l90 90z" />
                </svg>
                <div id="condition">
                    <h1 id="privacy_title">Our <span id="privacy_color">Privacy Promise</span> to you</h1>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const toggleTerms = () => {
        const termsElement = document.getElementById('terms');
        if (termsElement.style.display === 'none' || termsElement.style.display === '') {
            termsElement.style.display = 'flex';
        } else {
            termsElement.style.display = 'none';
        }
    }
</script>

</html
